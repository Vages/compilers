<html>
<head>
<title>Colorized Diff</title>
</head>
<style>
.diffdiv  { border: solid 1px black;           }
.comment  { color: gray;                       }
.diff     { color: #8A2BE2;                    }
.minus3   { color: blue;                       }
.plus3    { color: maroon;                     }
.at2      { color: lime;                       }
.plus     { color: green; background: #E7E7E7; }
.minus    { color: red;   background: #D7D7D7; }
.only     { color: purple;                     }
</style>
<body>
<pre>
<span class="comment"><span class="minus3">--- correctOutput/if_simple.s5	2015-02-09 13:34:58.038173000 +0100</span>
<span class="plus3">+++ testOutput/if_simple.s5	2015-02-13 14:19:14.888748000 +0100</span>
<span class="at2">@@ -1,7 +1,6 @@</span>
  PROGRAM()()
  FUNCTION_LIST()()
   FUNCTION(VOID)("main")()
<span class="minus">-   (nil)</span>
    STATEMENT_LIST()()
     IF_STATEMENT()()
      CONSTANT(BOOL)(True)()</span>
</pre>
</body>
</html>
