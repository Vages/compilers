<html>
<head>
<title>Colorized Diff</title>
</head>
<style>
.diffdiv  { border: solid 1px black;           }
.comment  { color: gray;                       }
.diff     { color: #8A2BE2;                    }
.minus3   { color: blue;                       }
.plus3    { color: maroon;                     }
.at2      { color: lime;                       }
.plus     { color: green; background: #E7E7E7; }
.minus    { color: red;   background: #D7D7D7; }
.only     { color: purple;                     }
</style>
<body>
<pre>
<span class="comment"><span class="minus3">--- correctOutput/minimal.s5	2015-02-09 13:34:58.105169000 +0100</span>
<span class="plus3">+++ testOutput/minimal.s5	2015-02-13 14:35:15.440035000 +0100</span>
<span class="at2">@@ -2,6 +2,3 @@</span>
  FUNCTION_LIST()()
   FUNCTION(INT)("minimal")()
    (nil)
<span class="minus">-   STATEMENT_LIST()()</span>
<span class="minus">-    RETURN_STATEMENT()()</span>
<span class="minus">-     CONSTANT(INT)(0)()</span></span>
</pre>
</body>
</html>
