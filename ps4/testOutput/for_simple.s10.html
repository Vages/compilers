<html>
<head>
<title>Colorized Diff</title>
</head>
<style>
.diffdiv  { border: solid 1px black;           }
.comment  { color: gray;                       }
.diff     { color: #8A2BE2;                    }
.minus3   { color: blue;                       }
.plus3    { color: maroon;                     }
.at2      { color: lime;                       }
.plus     { color: green; background: #E7E7E7; }
.minus    { color: red;   background: #D7D7D7; }
.only     { color: purple;                     }
</style>
<body>
<pre>
<span class="comment"><span class="minus3">--- correctOutput/for_simple.s10	2015-02-22 13:09:53.393147000 +0100</span>
<span class="plus3">+++ testOutput/for_simple.s10	2015-02-22 15:11:21.039743000 +0100</span>
<span class="at2">@@ -1 +0,0 @@</span>
<span class="minus">-Type checking assignment</span></span>
</pre>
</body>
</html>
