<html>
<head>
<title>Colorized Diff</title>
</head>
<style>
.diffdiv  { border: solid 1px black;           }
.comment  { color: gray;                       }
.diff     { color: #8A2BE2;                    }
.minus3   { color: blue;                       }
.plus3    { color: maroon;                     }
.at2      { color: lime;                       }
.plus     { color: green; background: #E7E7E7; }
.minus    { color: red;   background: #D7D7D7; }
.only     { color: purple;                     }
</style>
<body>
<pre>
<span class="comment"><span class="minus3">--- correctOutput/minimal.s7	2015-02-22 13:09:53.710147000 +0100</span>
<span class="plus3">+++ testOutput/minimal.s7	2015-02-22 14:16:50.531403000 +0100</span>
<span class="at2">@@ -1,6 +0,0 @@</span>
<span class="minus">-Add scope, index: 0 </span>
<span class="minus">-Add scope, index: 1 </span>
<span class="minus">-Inserting function minimal INT&lt;=() </span>
<span class="minus">-Add scope, index: 2 </span>
<span class="minus">-Remove scope, index: 1 </span>
<span class="minus">-Remove scope, index: 0 </span></span>
</pre>
</body>
</html>
