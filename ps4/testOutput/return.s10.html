<html>
<head>
<title>Colorized Diff</title>
</head>
<style>
.diffdiv  { border: solid 1px black;           }
.comment  { color: gray;                       }
.diff     { color: #8A2BE2;                    }
.minus3   { color: blue;                       }
.plus3    { color: maroon;                     }
.at2      { color: lime;                       }
.plus     { color: green; background: #E7E7E7; }
.minus    { color: red;   background: #D7D7D7; }
.only     { color: purple;                     }
</style>
<body>
<pre>
<span class="comment"><span class="minus3">--- correctOutput/return.s10	2015-02-22 13:09:53.764147000 +0100</span>
<span class="plus3">+++ testOutput/return.s10	2015-02-24 18:55:44.927057000 +0100</span>
<span class="at2">@@ -1,4 +1,5 @@</span>
 Type checking expression FUNC_CALL
<span class="plus">+INT</span>
 Type checking assignment
 Type checking assignment
 Type checking expression +</span>
</pre>
</body>
</html>
