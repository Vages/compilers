<html>
<head>
<title>Colorized Diff</title>
</head>
<style>
.diffdiv  { border: solid 1px black;           }
.comment  { color: gray;                       }
.diff     { color: #8A2BE2;                    }
.minus3   { color: blue;                       }
.plus3    { color: maroon;                     }
.at2      { color: lime;                       }
.plus     { color: green; background: #E7E7E7; }
.minus    { color: red;   background: #D7D7D7; }
.only     { color: purple;                     }
</style>
<body>
<pre>
<span class="comment"><span class="minus3">--- correctOutput/minimal.s9	2015-02-22 13:09:53.715147000 +0100</span>
<span class="plus3">+++ testOutput/minimal.s9	2015-02-22 13:33:47.161729000 +0100</span>
<span class="at2">@@ -1,7 +0,0 @@</span>
<span class="minus">- PROGRAM</span>
<span class="minus">- FUNCTION_LIST</span>
<span class="minus">-  FUNCTION, ("minimal"), (nil)</span>
<span class="minus">-   (nil)</span>
<span class="minus">-   STATEMENT_LIST</span>
<span class="minus">-    RETURN_STATEMENT</span>
<span class="minus">-     CONSTANT</span></span>
</pre>
</body>
</html>
