<html>
<head>
<title>Colorized Diff</title>
</head>
<style>
.diffdiv  { border: solid 1px black;           }
.comment  { color: gray;                       }
.diff     { color: #8A2BE2;                    }
.minus3   { color: blue;                       }
.plus3    { color: maroon;                     }
.at2      { color: lime;                       }
.plus     { color: green; background: #E7E7E7; }
.minus    { color: red;   background: #D7D7D7; }
.only     { color: purple;                     }
</style>
<body>
<pre>
<span class="comment"><span class="minus3">--- correctOutput/adding.s10	2015-02-22 13:09:52.983144000 +0100</span>
<span class="plus3">+++ testOutput/adding.s10	2015-02-22 16:54:39.919875000 +0100</span>
<span class="at2">@@ -1,2 +1,4 @@</span>
 Type checking assignment
 Type checking expression +
<span class="plus">+Type error at:</span>
<span class="plus">+ASSIGNMENT_STATEMENT</span></span>
</pre>
</body>
</html>
