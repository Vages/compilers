<html>
<head>
<title>Colorized Diff</title>
</head>
<style>
.diffdiv  { border: solid 1px black;           }
.comment  { color: gray;                       }
.diff     { color: #8A2BE2;                    }
.minus3   { color: blue;                       }
.plus3    { color: maroon;                     }
.at2      { color: lime;                       }
.plus     { color: green; background: #E7E7E7; }
.minus    { color: red;   background: #D7D7D7; }
.only     { color: purple;                     }
</style>
<body>
<pre>
<span class="comment"><span class="minus3">--- correctOutput/if_simple.s6	2015-02-22 13:09:53.577145000 +0100</span>
<span class="plus3">+++ testOutput/if_simple.s6	2015-02-22 13:33:30.778643000 +0100</span>
<span class="at2">@@ -1,8 +0,0 @@</span>
<span class="minus">-FUNCTION_LIST: Start</span>
<span class="minus">-FUNCTION: Start: main</span>
<span class="minus">-CONSTANT</span>
<span class="minus">-CONSTANT</span>
<span class="minus">-CONSTANT</span>
<span class="minus">-CONSTANT</span>
<span class="minus">-FUNCTION: End</span>
<span class="minus">-FUNCTION_LIST: End</span></span>
</pre>
</body>
</html>
