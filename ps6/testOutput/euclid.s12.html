<html>
<head>
<title>Colorized Diff</title>
</head>
<style>
.diffdiv  { border: solid 1px black;           }
.comment  { color: gray;                       }
.diff     { color: #8A2BE2;                    }
.minus3   { color: blue;                       }
.plus3    { color: maroon;                     }
.at2      { color: lime;                       }
.plus     { color: green; background: #E7E7E7; }
.minus    { color: red;   background: #D7D7D7; }
.only     { color: purple;                     }
</style>
<body>
<pre>
<span class="comment"><span class="minus3">--- correctOutput/euclid.s12	2015-04-13 14:04:09.354675000 +0200</span>
<span class="plus3">+++ testOutput/euclid.s12	2015-04-13 14:15:33.083227000 +0200</span>
<span class="at2">@@ -1 +0,0 @@</span>
<span class="minus">-1 and2 are relative primes</span></span>
</pre>
</body>
</html>
